<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Prediction</title>
</head>
<body>
    <h1>Import and Export Prediction</h1>
    <form action="/predict" method="post">
        <input type="submit" value="Get Predictions">
    </form>

    {% if predictions %}
    <h2>Predictions for 2016 and 2017</h2>
    <table border="1">
        <tr>
            <th>Year</th>
            <th>Predicted Imports</th>
            <th>Predicted Exports</th>
        </tr>
        {% for row in predictions.iterrows() %}
        <tr>
            <td>{{ row[1]['Year'] }}</td>
            <td>{{ row[1]['Predicted Imports'] }}</td>
            <td>{{ row[1]['Predicted Exports'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
